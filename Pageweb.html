    <script>
      var uppie = new Uppie();

      function output(event, formData, files) {
        document.querySelector(".output").textContent = files.join("\n");
        console.info("event:", event);
        console.info("formData:", formData.getAll("files[]"));
        console.info("files:", files);
      }

      /* used on an input element */
      uppie(document.querySelectorAll("input"), output);
